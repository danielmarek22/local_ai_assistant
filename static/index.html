<!DOCTYPE html>
<html>
<head>
    <title>Project Ava: Local AI</title>
    <style>
        /* --- GLOBAL STYLES --- */
        body { margin: 0; background-color: #111; color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* The 3D Canvas covers the whole screen in the background */
        #canvas-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; }

        /* --- CHAT INTERFACE --- */
        #chat-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 350px;
            height: calc(100vh - 40px); /* Full height minus padding */
            background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect behind the box */
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 10; /* Sits on top of the 3D canvas */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* The scrollable area for messages */
        #chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: #444 transparent;
        }

        /* Custom scrollbar for Webkit (Chrome/Safari) */
        #chat-history::-webkit-scrollbar { width: 6px; }
        #chat-history::-webkit-scrollbar-thumb { background-color: #444; border-radius: 3px; }

        /* Message Bubbles */
        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.user {
            align-self: flex-end; /* Push to right */
            background: #00ff99;
            color: #000;
            border-bottom-right-radius: 2px;
            box-shadow: 0 2px 5px rgba(0,255,153,0.2);
        }

        .message.ava {
            align-self: flex-start; /* Push to left */
            background: rgba(255, 255, 255, 0.1);
            color: #eee;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 2px;
        }

        /* Input Area pinned to bottom */
        #input-area {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            outline: none;
            transition: border 0.2s;
        }
        #user-input:focus { border-color: #00ff99; }

        #send-btn {
            padding: 0 20px;
            border-radius: 8px;
            border: none;
            background: #00ff99;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }
        #send-btn:active { transform: scale(0.95); }

    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/",
                "@pixiv/three-vrm": "https://cdn.jsdelivr.net/npm/@pixiv/three-vrm@3.0.0/lib/three-vrm.module.js"
            }
        }
    </script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="chat-panel">
        <div id="chat-history">
            <div class="message ava">System: Ava is online. Waiting for connection...</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off" />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRMLoaderPlugin, VRMUtils } from '@pixiv/three-vrm';

        // --- 1. SETUP 3D SCENE ---
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        
        const camera = new THREE.PerspectiveCamera(30.0, window.innerWidth / window.innerHeight, 0.1, 20.0);
        camera.position.set(1.0, 1.0, 4.0); 

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.target.set(0.0, 0.9, 0.0);
        controls.update();

        const light = new THREE.DirectionalLight(0xffffff, 1.0);
        light.position.set(1.0, 1.0, 1.0).normalize();
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        // --- 2. LOAD VRM MODEL ---
        let currentVrm = null;
        const loader = new GLTFLoader();
        loader.register((parser) => new VRMLoaderPlugin(parser));

        loader.load(
            '/static/avatar.vrm', 
            (gltf) => {
                const vrm = gltf.userData.vrm;
                VRMUtils.removeUnnecessaryVertices(gltf.scene);
                VRMUtils.removeUnnecessaryJoints(gltf.scene);
                currentVrm = vrm;
                scene.add(vrm.scene);
                vrm.scene.rotation.y = Math.PI; 
                
                vrm.humanoid.getNormalizedBoneNode('leftUpperArm').rotation.z = 1.2; 
                vrm.humanoid.getNormalizedBoneNode('rightUpperArm').rotation.z = -1.2;
            },
            (progress) => {},
            (error) => console.error(error)
        );

        // --- 3. ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const deltaTime = clock.getDelta();
            const time = clock.elapsedTime;
            controls.update(); 

            if (currentVrm) {
                currentVrm.update(deltaTime);
                
                // Idle Animations
                const breath = Math.sin(time * 1.0);
                currentVrm.humanoid.getNormalizedBoneNode('chest').rotation.x = breath * 0.03;
                const sway = Math.sin(time * 0.5);
                currentVrm.humanoid.getNormalizedBoneNode('spine').rotation.y = sway * 0.02;
                
                if (Math.random() < 0.005) blink();
            }
            renderer.render(scene, camera);
        }
        animate();

        // --- 4. EXPRESSIONS & TALKING ---
        function setMouthOpen(v) {
            if (currentVrm) currentVrm.expressionManager.setValue('aa', v);
        }

        function blink() {
            if (!currentVrm) return;
            currentVrm.expressionManager.setValue('blink', 1.0);
            setTimeout(() => currentVrm.expressionManager.setValue('blink', 0.0), 150);
        }

        let talkingInterval;
        let stopTalkingTimeout;

        // "Kick" the talking animation. 
        // If called repeatedly (while streaming), it keeps the mouth moving.
        // If calls stop, the mouth closes after 0.2 seconds.
        function triggerTalking() {
            // 1. If not already animating, start the loop
            if (!talkingInterval) {
                let isOpen = false;
                talkingInterval = setInterval(() => {
                    const value = isOpen ? 0 : (Math.random() * 0.5 + 0.2); 
                    setMouthOpen(value);
                    isOpen = !isOpen;
                }, 100);
            }

            // 2. Reset the "Stop" timer
            if (stopTalkingTimeout) clearTimeout(stopTalkingTimeout);
            
            // 3. Set a new timeout to stop talking if no new data comes in for 500ms
            stopTalkingTimeout = setTimeout(() => {
                clearInterval(talkingInterval);
                talkingInterval = null;
                setMouthOpen(0); 
            }, 500); 
        }

        // --- 5. CHAT UI LOGIC ---
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        let currentAiMessageDiv = null; // Store reference to current bubble

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(sender === 'user' ? 'user' : 'ava');
            msgDiv.innerText = text;
            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return msgDiv; // Return reference so we can update it
        }

        // --- 6. WEBSOCKET CONNECTION ---
        try {
            const ws = new WebSocket("ws://localhost:8000/ws");
            
            ws.onopen = () => {
                appendMessage('ava', 'Connected. Ready for input.');
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                // === STREAMING LOGIC ===
                
                // 1. AI Starts Generating
                if (data.type === "assistant_start") {
                    currentAiMessageDiv = appendMessage('ava', ''); // Create empty bubble
                } 
                
                // 2. Receiving Token/Chunk
                else if (data.type === "assistant_chunk") {
                    if (currentAiMessageDiv) {
                        currentAiMessageDiv.innerText += data.content;
                        chatHistory.scrollTop = chatHistory.scrollHeight; // Auto scroll
                        triggerTalking(); // Move mouth
                    }
                }
                
                // 3. Finished
                else if (data.type === "assistant_end") {
                    currentAiMessageDiv = null; // Reset for next time
                    // triggerTalking will naturally time out and close mouth
                }
            };

            function sendMessage() {
                const text = userInput.value.trim();
                if (!text) return;
                
                if (ws.readyState === WebSocket.OPEN) {
                    appendMessage('user', text);
                    ws.send(text);
                    userInput.value = "";
                } else {
                    appendMessage('ava', 'Error: Not connected to backend.');
                }
            }

            document.getElementById('send-btn').addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

        } catch (e) { console.log(e); }
    </script>
</body>
</html>
